{% extends 'website/base.html' %}

{% block title %}
{% include 'website/navbar.html' %}
<title>Profile Settings</title>
{% endblock title%}

{% block content %}

    {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
        {% endif %}

    <form method="post" enctype="multipart/form-data">
        {%csrf_token%}
        {{p_form}}

        <br/>
        <button type="submit">Zapisz</button>
    </form>
{% endblock %}
